<!-- Generating the Billing Amount -->


<h1>Cart Summary</h1>
<section id="cart-bottom" class="container">
    <div class="row">
        <div class="coupon  col-lg-6 col-md-6 col-12 mb-4">
            <div class="couponcode">
                <h5>COUPON</h5>
                <p>Enter your coupon code if you have one</p>
                <div class="input-group">
                <input type="text" placeholder="Coupon Code" name="coupon_code" class="form-control coupon_code">
                <div class="input-group-append">
                <button style="margin:2px;" type="Submit" class="btn submit-btn ">APPLY COUPON</button>
                </div>
                </div>
                <small id="error_coupon" class="text-danger"></small>
            </div>
        </div>
        <div class="total  col-lg-6 col-md-6 col-12 ">
            <div>
                <h5>CART TOTAL</h5>
                <div class="d-flex justify-content-between">
                    <h6>GRAND TOTAL </h6>
                    <p>{{grandTotal | currency:'INR'}}</p>
                </div>
                <div class="d-flex justify-content-between">
                    <h6>Shipping Amount</h6>
                    <p>FREE</p>
                </div>
                <hr class="second-hr">
                <div class="d-flex justify-content-between">
                    <h6>Total</h6>
                    <p>{{grandTotal | currency:'INR'}}</p>
                </div>
            </div>
        </div>
    </div>

    <br />
    <button routerLink="/payment" class="btn btn-success">Proceed to Payment</button>
